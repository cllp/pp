<span id="medlemmar" class="anchorcontent content-cell-head-anchor">&nbsp;</span>

<div class="row contentcell members">

    <div class="col-lg-12">

        <div class="row">
            <div class="col-lg-12 members">
                <h2>
                    3. Medlemmar
                </h2>
            </div>
            <div class="toolbar-tab">
                <a class="members"><span ng-click="showToolbar('comments', 'members')"><i class="fa fa-comments-o title-icon"></i></span></a>
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <div class="col-md-3 col-sm-3 bold">Namn</div>
                    <div class="col-md-5 col-sm-4 bold">E-post</div>
                    <div class="col-md-3 col-sm-3 bold">Kommun</div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12">
                <div class="row" ng-repeat="item in project.Members track by $index" ng-class-odd="'odd'" ng-class-even="'even'">
                    <div class="col-md-12 col-sm-12">
                        <div class="col-md-3 col-sm-3 readOnly" ><div class="textarea-container">{{item.Name}}</div></div>
                        <div class="col-md-5 col-sm-4" style="padding-left:2px"><div class="textarea-container">{{item.Email}}</div></div>
                        <div class="col-md-3 col-sm-3"><div class="textarea-container">{{item.Municipality}}</div></div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="col-md-7 col-sm-7 col-sm-offset-2 col-md-offset-3">
                                <div class="textarea-container" style="padding-left:0">
                                    <span ng-repeat="role in item.MemberRoles"> {{role.Name}},</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
